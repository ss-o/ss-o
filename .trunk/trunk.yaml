version: 0.1
cli:
  version: 1.7.0
plugins:
  sources:
    - id: trunk
      ref: v0.0.13
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - remark-lint
    - codespell
    - semgrep
    - cspell
    - gofmt
    - golangci-lint
  enabled:
    - yamllint@1.30.0
    - markdownlint@0.33.0
    - actionlint@1.6.24
    - git-diff-check
    - gitleaks@8.16.2
    - svgo@3.0.2
    - prettier@2.8.7
  ignore:
    - linters: [ALL]
      paths:
        - tweets/**
    - linters: [svgo]
      paths:
        - metrics/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
