version: 0.1
cli:
  version: 0.11.0-beta
repo:
  repo:
    host: github.com
    owner: ss-o
    name: ss-o
lint:
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .trunk/.markdownlint.yaml, "${target}"]
      direct_configs: [.trunk/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.12
    - gitleaks@8.8.4
    - gofmt@1.16.7
    - golangci-lint@1.42.1
    - markdownlint@0.31.1
    - prettier@2.6.2
  ignore:
    - linters: [ALL]
      paths:
        - assets/**
        - tweets/**
