version: 0.1
cli:
  version: 1.5.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.12
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - remark-lint
    - codespell
    - semgrep
    - cspell
    - gofmt
    - golangci-lint
  enabled:
    - renovate@34.152.4
    - markdownlint@0.33.0
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.4
    - svgo@3.0.2
    - prettier@2.8.4
  ignore:
    - linters: [ALL]
      paths:
        - tweets/**
    - linters: [svgo]
      paths:
        - metrics/**
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
