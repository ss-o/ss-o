version: 0.1
cli:
  version: 0.14.0-beta
repo:
  repo:
    host: github.com
    owner: ss-o
    name: ss-o
lint:
  disabled:
    - svgo
  linters:
    - name: markdownlint
      command:
        [markdownlint, -q, --config, .github/.markdownlint.yaml, "${target}"]
      direct_configs: [.github/.markdownlint.yaml]
  enabled:
    - actionlint@1.6.15
    - gitleaks@8.8.11
    - gofmt@1.16.7
    - golangci-lint@1.46.2
    - markdownlint@0.31.1
    - prettier@2.7.1
  ignore:
    - linters: [ALL]
      paths:
        - assets/**
        - tweets/**
