version: 0.1
cli:
  version: 1.2.1
  options:
    - commands: [ALL]
      args: --monitor=true
    - commands: [check]
      args: -y
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gofmt@1.19.3
    - golangci-lint@1.50.1
    - markdownlint@0.32.2
    - actionlint@1.6.22
    - git-diff-check
    - gitleaks@8.15.2
    - svgo@3.0.2
    - prettier@2.8.1
  ignore:
    - linters: [ALL]
      paths:
        - tweets/**
    - linters: [svgo]
      paths:
        - metrics/**
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
