version: 0.1
cli:
  version: 1.18.0
plugins:
  sources:
    - id: configs
      ref: v0.0.9
      uri: https://github.com/trunk-io/configs
      import_to_global: true
    - id: trunk
      ref: v1.3.0
      uri: https://github.com/trunk-io/plugins
      import_to_global: true
lint:
  disabled:
    - checkov
    - yamllint
    - renovate
    - remark-lint
    - codespell
    - semgrep
    - cspell
    - gofmt
    - golangci-lint
  enabled:
    - gokart@0.5.1
    - trivy@0.48.0
    - trufflehog@3.63.2
    - markdownlint@0.37.0
    - actionlint@1.6.26
    - git-diff-check
    - gitleaks@8.18.1
    - svgo@3.0.5
    - prettier@3.1.0
  ignore:
    - linters: [ALL]
      paths:
        - tweets/**
    - linters: [svgo]
      paths:
        - metrics/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.21.0
    - node@18.12.1
actions:
  enabled:
    - git-blame-ignore-revs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
