version: 0.1
cli:
  version: 1.4.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.9
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - gofmt@1.19.3
    - golangci-lint@1.51.0
    - markdownlint@0.33.0
    - actionlint@1.6.23
    - git-diff-check
    - gitleaks@8.15.3
    - svgo@3.0.2
    - prettier@2.8.3
  ignore:
    - linters: [ALL]
      paths:
        - tweets/**
    - linters: [svgo]
      paths:
        - metrics/**
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
