version: 0.1
cli:
  version: 1.12.3
plugins:
  sources:
    - id: trunk
      ref: v0.0.22
      uri: https://github.com/trunk-io/plugins
lint:
  disabled:
    - yamllint
    - renovate
    - remark-lint
    - codespell
    - semgrep
    - cspell
    - gofmt
    - golangci-lint
  enabled:
    - checkov@2.3.334
    - gokart@0.5.1
    - trivy@0.43.1
    - trufflehog@3.44.0
    - markdownlint@0.35.0
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.17.0
    - svgo@3.0.2
    - prettier@3.0.0
  ignore:
    - linters: [ALL]
      paths:
        - tweets/**
    - linters: [svgo]
      paths:
        - metrics/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
