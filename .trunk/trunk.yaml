version: 0.1
cli:
  version: 1.14.1
plugins:
  sources:
    - id: configs
      ref: v0.0.6
      uri: https://github.com/trunk-io/configs
      import_to_global: true
    - id: trunk
      ref: v1.1.1
      uri: https://github.com/trunk-io/plugins
      import_to_global: true
lint:
  disabled:
    - checkov
    - yamllint
    - renovate
    - remark-lint
    - codespell
    - semgrep
    - cspell
    - gofmt
    - golangci-lint
  enabled:
    - gokart@0.5.1
    - trivy@0.44.1
    - trufflehog@3.48.0
    - markdownlint@0.35.0
    - actionlint@1.6.25
    - git-diff-check
    - gitleaks@8.17.0
    - svgo@3.0.2
    - prettier@3.0.2
  ignore:
    - linters: [ALL]
      paths:
        - tweets/**
    - linters: [svgo]
      paths:
        - metrics/**
runtimes:
  enabled:
    - python@3.10.8
    - go@1.19.5
    - node@18.12.1
actions:
  enabled:
    - git-blame-ignore-revs
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
    - trunk-upgrade-available
