---
name: ğŸš€ Publish assets

on:
  push:
    branches:
      - assets # Set a branch name to trigger deployment
    paths:
      - "*.svg"
  workflow_run:
    workflows:
      - ğŸŒ€ SSO
      - ğŸŒ€ SPOTIFY
    types: [completed]
  workflow_dispatch: {}

permissions: read-all

jobs:
  deploy:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    timeout-minutes: 15
    permissions:
      deployments: write
      pages: write
      id-token: write
      contents: write
      pull-requests: write
    steps:
      - name: â¤µï¸ Check out code from GitHub
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          repository: ${{ github.repository }}
          fetch-depth: 0 # Fetch all history for .GitInfo and .Lastmod
      - name: ğŸš€ Deploy metrics
        if: github.ref == 'refs/heads/assets'
        uses: peaceiris/actions-gh-pages@4f9cc6602d3f66b9c108549d475ec49e8ef4d45e # v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: assets
          publish_dir: .
          user_name: ${{ secrets.ACTIONS_USER }}
          user_email: ${{ secrets.ACTIONS_MAIL }}
          keep_files: true
