---
name: "⭕ Trunk [check]"
on:
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  check:
    runs-on: ubuntu-latest
    permissions:
      checks: write
      actions: write
      statuses: write
      contents: write
      deployments: write
      pull-requests: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GH_PAT }}
      - name: ✨ Trunk Check
        uses: trunk-io/trunk-action@42569983d45f9899b2343da8bcf135f6d45a3bb5
