---
name: '⭕ Trunk'
on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    types: [opened, synchronize]
  workflow_dispatch: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
      - name: ✨ Trunk Check
        uses: trunk-io/trunk-action@b64e8d2c91b6bff32cad2c4445656afd942a124d
