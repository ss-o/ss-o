---
name: "⭕ Trunk"
on:
  push:
    paths: [.trunk/trunk.yaml]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch:
    inputs:
      logLevel:
        description: "Log level"
        required: true
        default: "warning"
        type: choice
        options:
          - info
          - warning
          - debug
      print_tags:
        description: "True to print to STDOUT"
        required: true
        type: boolean
      tags:
        description: "Test scenario tags"
        required: true
        type: string
      environment:
        description: "Environment to run tests against"
        type: environment
        required: true

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  check:
    if: github.event.pull_request
    runs-on: ubuntu-latest
    environment: production
    permissions:
      checks: write
      actions: write
      statuses: write
      contents: write
      deployments: write
      pull-requests: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
      - name: ✨ Trunk Check
        uses: trunk-io/trunk-action@b61eb5749343e65e59ef104575a328b59f7285df
  upgrade:
    if: github.event.schedule == '0 8 * * 1-5'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
      - name: ✨ Trunk Upgrade
        uses: trunk-io/trunk-action/upgrade@v1.1.3
  cache:
    if: github.event.push
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v3
      - name: ✨ Trunk Cache
        uses: trunk-io/trunk-action@b61eb5749343e65e59ef104575a328b59f7285df
        with:
          check-mode: populate_cache_only
