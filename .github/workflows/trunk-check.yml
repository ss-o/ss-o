---
name: "⭕ Trunk"
on:
  push:
    paths: [.trunk/trunk.yaml]
  pull_request:
    types: [opened, synchronize]
  schedule:
    - cron: "0 8 * * 1-5"
  workflow_dispatch: {}

concurrency:
  group: ${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

permissions: read-all

jobs:
  check:
    if: github.event.pull_request
    runs-on: ubuntu-latest
    environment: production
    permissions:
      checks: write
      actions: write
      statuses: write
      contents: write
      deployments: write
      pull-requests: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v4
      - name: ✨ Trunk Check
        uses: trunk-io/trunk-action@11ef7bb9bac28165317130ddbc37d9f658cb4fe4
  upgrade:
    if: github.event.schedule == '0 8 * * 1-5'
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v4
      - name: ✨ Trunk Upgrade
        uses: trunk-io/trunk-action/upgrade@v1.1.9
  cache:
    if: github.event.push
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: write
    steps:
      - name: ✅ Checkout
        uses: actions/checkout@v4
      - name: ✨ Trunk Cache
        uses: trunk-io/trunk-action@11ef7bb9bac28165317130ddbc37d9f658cb4fe4
        with:
          check-mode: populate_cache_only
